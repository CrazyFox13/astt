<ion-header>
    <ion-toolbar>
        <ion-title>{{ title }}</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/private/task-create/select-category/{{categoryType}}" text=""
                             color="dark"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="input">
        <ion-input [(ngModel)]="search" placeholder="Название города..." class="input-field"></ion-input>
    </div>
    <ion-list inset="true">
        <ion-item *ngFor="let item of items | cityFilter:search" (click)="next(categoryType, categoryId, item?.id)"
                  mode="md">
            <ion-label>{{ item?.name }}</ion-label>
            <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" name="arrow-forward"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
