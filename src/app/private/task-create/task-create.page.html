<ion-header>
    <ion-toolbar>
        <ion-title>{{ title }}</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/public/home" text="" color="dark"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list inset="true" *ngIf="items !== null">
        <ion-item *ngFor="let item of items" (click)="next(item?.code)" mode="md">
            <ion-label>{{ item?.name }}</ion-label>
            <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" name="arrow-forward"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
