<ion-header>
    <ion-toolbar>
        <ion-title>{{ title }}</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/public/home" text="" color="dark"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="input">
        <ion-input [(ngModel)]="search" placeholder="Название города..." class="input-field"></ion-input>
    </div>
    <ion-list inset="true">
        <ion-item *ngFor="let item of items | cityFilter:search" (click)="changeCity(item?.id)" mode="md">
            <ion-icon ios="ios-checkmark" md="md-checkmark" name="checkmark" *ngIf="item?.id == cityId"></ion-icon>
            <ion-label>{{ item?.name }}</ion-label>
            <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" name="arrow-forward"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
